<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React para Iniciantes</title>

    <!-- Carrega o React, React Dom e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="app">App</div>
    <!-- Precisa indicar para o Babel que ele deve transpilar o código -->
    <script type="text/babel">
      // Cria um componente chamado App
      // O componente retorna JSX e por isso
      // o Babel irá transformar o mesmo
          function Button(){
        const[total,setTotal] = React.useState(0);
        return <button onClick ={()=> setTotal(total + 1)} >Adicionar {total}</button>
      }

     const MainNav = () => {
        return (
            <nav>
                <ul>
                    <li><a href="#">Neymar</a></li>
                    <li><a href="#">Flamengo</a></li>
                    </ul>
            <Button />
            </nav>
  );
};

        const Produtos = () => {
            const produto1 = "Camisa";
            const produto2 = "Bermuda"
            
            function handleClick(event){
                console.log('Comprou: ' + event.target.innerText);
            };

            return <div>
                <button onClick={handleClick}>{produto1}</button>
                <button onClick={handleClick}>{produto2}</button>
                </div>
        }

        const Compras = () => {

            const [count, setCount] = React.useState(5);

            function handleClick(){
                setCount(count +1);
            }

            return <div>
                <button onClick={handleClick}>Comprar:{count}</button>
                <p>Total: {count}</p>
                <p>Preço:{count * 250}</p>
                </div>
        }

        const App = () => {
        return (
            <div>
            <MainNav />
            <Produtos />
            <Compras />
            </div>
        );
        };
     

      // Renderiza o componente App no elemento que tiver id = app
      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
